<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Message Board</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(() => {
      $('#send').click(() => {
        const message = $('#message').val();
        $.post('/addMessage', { message: message }, (data) => {
          $('#messages').html(data);
          $('#message').val('');
        });
      });
    });
  </script>
</head>
<body>
  <h1>Message Board</h1>
  <div id="messages"></div>
  <input type="text" id="message">
  <button id="send">Send</button>
</body>
</html>
